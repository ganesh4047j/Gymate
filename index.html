<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gymate - Engineered for the Elite</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#ffd900",
              "background-light": "#f8f8f5",
              "background-dark": "#0A0A0A", // Deep Obsidian Black
              "surface-dark": "#1A1A1A", // Card Background
              "text-muted": "#BCB79A",
            },
            fontFamily: {
              display: ["Montserrat", "sans-serif"],
              body: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
            boxShadow: {
              glow: "0 0 15px rgba(255, 217, 0, 0.3)",
              "glow-hover": "0 0 25px rgba(255, 217, 0, 0.5)",
            },
            animation: {
              "fade-in-up": "fadeInUp 0.8s ease-out forwards",
              marquee: "marquee 30s linear infinite",
              float: "float 6s ease-in-out infinite",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: 0, transform: "translate3d(0, 20px, 0)" },
                "100%": { opacity: 1, transform: "translate3d(0, 0, 0)" },
              },
              marquee: {
                "0%": { transform: "translateX(0)" },
                "100%": { transform: "translateX(-50%)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              }
            },
          },
        },
      };
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ffd900;
      }

      .glass-header {
        background: rgba(10, 10, 10, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }

      /* Hide scrollbar for cross-browser compatibility */
      .scrollbar-hide {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      
      /* Specific styling for science modal floating items */
      .floating-item {
        position: absolute;
        opacity: 0.15;
        pointer-events: none;
        z-index: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-light dark:bg-background-dark text-white font-body overflow-x-hidden selection:bg-primary selection:text-black">
    <div id="root"></div>
  <script type="module" src="src/index.tsx"></script>
</body>
</html>
